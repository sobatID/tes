<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- link css -->

  </head>
  <body style="background-color: #a2d9ff">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path
        fill="#0099ff"
        fill-opacity="1"
        d="M0,160L34.3,160C68.6,160,137,160,206,181.3C274.3,203,343,245,411,234.7C480,224,549,160,617,154.7C685.7,149,754,203,823,186.7C891.4,171,960,85,1029,80C1097.1,75,1166,149,1234,165.3C1302.9,181,1371,139,1406,117.3L1440,96L1440,0L1405.7,0C1371.4,0,1303,0,1234,0C1165.7,0,1097,0,1029,0C960,0,891,0,823,0C754.3,0,686,0,617,0C548.6,0,480,0,411,0C342.9,0,274,0,206,0C137.1,0,69,0,34,0L0,0Z"
      ></path>
    </svg>
    <div class="container mt-5" style="border: 1px solid black; height: 70vh; box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px; border-radius: 20px">
      <h2 id="sapa" class="container mt-5 text-center"></h2>
      <h1 class="mb-5 mt-5 text-center">Pendaftaran Anggota Osis SMK Negeri 1 Simpang Rimba</h1>
      <form name="submit-to-google-sheet">
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Nama</label>
          <div class="col-sm-10">
            <input type="text" name="nama" class="form-control sm" id="inputEmail3" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Kelas</label>
          <div class="col-sm-10">
            <input type="text" name="kelas" class="form-control" id="inputEmail3" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="inputPassword3" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Alasan</label>
          <div class="col-sm-10">
            <input type="text" name="alasan" class="form-control" id="inputEmail3" placeholder="alasan anda ingin masuk osis" />
          </div>
        </div>
        <!-- <input type="submit" value="KIRIM" /> -->
        <button type="submit" class="btn btn-primary center-block">KIRIM</button>
      </form>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path
        fill="#0099ff"
        fill-opacity="1"
        d="M0,192L34.3,197.3C68.6,203,137,213,206,197.3C274.3,181,343,139,411,112C480,85,549,75,617,90.7C685.7,107,754,149,823,170.7C891.4,192,960,192,1029,197.3C1097.1,203,1166,213,1234,197.3C1302.9,181,1371,139,1406,117.3L1440,96L1440,320L1405.7,320C1371.4,320,1303,320,1234,320C1165.7,320,1097,320,1029,320C960,320,891,320,823,320C754.3,320,686,320,617,320C548.6,320,480,320,411,320C342.9,320,274,320,206,320C137.1,320,69,320,34,320L0,320Z"
      ></path>
    </svg>

    <!-- my script -->
    <script>
      const nama = document.querySelector("#sapa");
      const prom = window.prompt("siapa nama kamu");

      nama.innerHTML = "selamat datang" + " " + prom + " " + "silahkan daftarkan dirimu";
    </script>
    <!-- my script end -->

    <!-- script database -->
    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbxVLLj4P9IlYejU3rGLROISYnv9fYl5b0Rf_qn5DvnNymvsoDcJs1CaYAYmCYhSfo7TMg/exec";
      const form = document.forms["submit-to-google-sheet"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => console.log("Success!", response))
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
    <!-- script database end -->
    <!-- link boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
